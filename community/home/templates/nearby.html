{% extends 'home.html' %}

{% load static %}

{% block page %}

<div class="block mt-5 mx-5 ml-[9rem] w-full h-fit max-w-[18rem] rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
    <ul class="w-full">
     <a href="{% url 'home' %}"> <li
        class="w-full border-b-2 border-neutral-100 border-opacity-100 px-4 py-3 dark:border-opacity-50">
         Home
      </li></a>
     <a href="{% url 'category' %}"> <li
        class="w-full border-b-2 border-neutral-100 border-opacity-100 px-4 py-3 dark:border-opacity-50">
        Chatbot
      </li></a>
      <a href=""><li
        class="text-primary-600 w-full border-b-2 border-neutral-100 border-opacity-100 px-4 py-3 dark:border-opacity-50">
        Nearby Events
      </li></a>
    </ul>
   <a href=""> <div class="border-neutral-100 p-4 dark:border-neutral-600 dark:text-neutral-50">
      My Events
    </div></a>
</div>  
<div class="">
<div class="bg-white p-5 rounded-lg mt-5">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125322.44173068422!2d76.88483266057695!3d11.014126297231963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba859af2f971cb5%3A0x2fc1c81e183ed282!2sCoimbatore%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1696485502518!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</div>
<div class="mt-5 ml-10 w-[20rem] overflow-y-auto">
  <p class="text-2xl mb-3">Events</p>
  {% for i in nearby %}
  <div class="relative flex flex-grow !flex-row flex-col items-center rounded-[10px] rounded-[10px] border-[1px] border-gray-200 bg-white bg-clip-border shadow-md dark:border-[#ffffff33] dark:!bg-navy-800 dark:text-white dark:shadow-none mb-3">
    <div class="ml-[18px] flex h-[90px] w-auto flex-row items-center">
    <div class="rounded-full bg-lightPrimary p-3 dark:bg-navy-700">
        <span class="flex items-center text-brand-500 dark:text-white">
        <img src="{% static 'img/logo.png' %}"
            class="h-7 w-7"
        >
        </span>
    </div>
    </div>
    <div class="h-50 ml-4 flex w-auto flex-col justify-center">
    <p class="font-dm text-sm font-medium text-gray-600">{{i.location}}</p>
    <h4 class="text-xl font-bold text-navy-700 dark:text-white">{{i.event_title}}</h4>
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
